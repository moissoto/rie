<body>
  <header class="container navbar-header"><!--Header -->

	<div class="py-5"></div><div class="py-1"></div>

    <div class="container">
        <h1>Registro de Estadisticas</h1>
    <form class="container" id="needs-validation" novalidate>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom01">Capacidad de alumnos</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Capacidad" value="" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Capacidad de la Institucion</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Capacidad" value="" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Poblacion Indigena</label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="Poblacion" required>
      <div class="invalid-feedback">
        Ingresa datos
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom04">Indigenas
       que hablan un solo idioma</label>
      <input type="text" class="form-control" id="validationCustom04" placeholder="Idiomas" required>
      <div class="invalid-feedback">
        Ingresa datos
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom05">Lenguajes</label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="Lenguajes" required>
      <div class="invalid-feedback">
        Ingresa datos
    </div>
</div>
    <div class="col-md-6 mb-6">
      <label for="validationCustom05">Egresados</label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="Egresados" required>
      <div class="invalid-feedback">
        Ingresa datos
    </div>
</div>
    <div class="col-md-6 mb-6">
      <label for="validationCustom05">Edad</label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="Edad" required>
      <div class="invalid-feedback">
        Ingresa datos
    </div>
</div>
    <div class="col-md-6 mb-6">
      <label for="validationCustom05">Matricula</label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="Matricula" required>
      <div class="invalid-feedback">
        Ingresa datos
    </div>
</div>
    <div class="col-md-6 mb-6">
      <label for="validationCustom05">Alumnos de nuevo ingreso</label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="Nuevo ingreso" required>
      <div class="invalid-feedback">
        Ingresa datos
    </div>
  </div>
<div class="clearfix">
					<div class="pull-left text-muted text-vertical-align-button">
						&nbsp;* Campos obligatorios
					</div>
					<div class="pull-right">
						<button id="btnCancelar" name="btnCancelar" class="btn btn-default" type="button" >Cancelar</button>
						<button id="btnGuardar" name="btnGuardar" class="btn btn-primary" type="submit">Guardar y Continuar</button>
					</div>
				</div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="js/bootstrap.min.js"></script>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
