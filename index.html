    <!-- Ventana Modal -->
  	<div class="modal fade" id="logueo">
	    <div class="modal-dialog">
	      <div class="modal-content">	      
	        <!-- Modal Header -->            
	        <div class="modal-header center">
            <img id="profile-img" class="profile-img-card" src="user.png" style="border-radius: 50%;">
	        </div>	        
	        <!-- Modal body -->
	        <div class="modal-body">
	          	<form method="post" action='' name="login_form">
      				  <div class="form-group">
      				    <label for="email">Correo:</label>
      				    	<div class="input-group mb-2">
      					        <div class="input-group-prepend">
      					          <div class="input-group-text"><i class="fas fa-envelope"></i></div>
      					        </div>
      					        <input type="email" class="form-control" id="email" placeholder="email@example.com" required="">
      					     </div>
      				  </div>
      				  <div class="form-group">
      				    <label for="pwd">Contraseña:</label>
      						<div class="input-group mb-2">
      					        <div class="input-group-prepend">
      					          <div class="input-group-text"><i class="fas fa-lock"></i></div>
      					        </div>
      					        <input type="password" class="form-control" id="pwd" placeholder="Contraseña" required>
      					     </div>
      				  </div>
      				  <div class="form-group">		  	
      					  <div class="form-check">
      					    <label class="form-check-label">
      					      <input class="form-check-input" type="checkbox"> Recordar Contraseña
      					    </label>
      					  </div>
      				  </div>
      				  <button type="submit" class="btn btn-success" align='right'>Enviar</button>
				      </form>
	        </div>	        
	        <!-- Modal footer -->
	        <div class="modal-footer">
	        <button type="button" class="btn btn-danger"" data-dismiss="modal">Cerrar</button>          
	        </div>	        
	      </div>
	    </div>
